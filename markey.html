<!DOCTYPE html>

    <style>

        body {

<script>
    let cart = {

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ—Ä–∑–∏–Ω—ã
    function updateCart(item, change) {
